<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Freelance Platform</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    /* ... You can paste your original styles here ... */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0a3d62, #2980b9);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .spotlight {
      position: absolute;
      top: 10%;
      width: 200px;
      height: 80px;
      background: #0a3d62;
      border-radius: 6px;
      box-shadow: 0 15px 30px rgba(255, 255, 255, 0.2);
    }

    .spotlight::after {
      content: '';
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
    }

    .form-container {
      position: relative;
      z-index: 10;
      width: 400px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      color: #fff;
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input,
    .input-box select {
      width: 100%;
      padding: 12px 15px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 40px;
      color: #fff;
      font-size: 15px;
      outline: none;
      appearance: none;
    }

    .input-box select {
      color-scheme: dark;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #fff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 40px;
      background: #fff;
      color: #333;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #e0e0e0;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>
  <div class="form-container">
    <form action="/signup" method="POST">
      <h1>Register</h1>

      <div class="input-box">
        <input type="email" name="email" placeholder="Email" required>
        <i class="bx bx-envelope"></i>
      </div>

      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="input-box">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <i class="bx bxs-lock"></i>
      </div>

      <div class="input-box">
        <select name="role" required style="width: 100%; padding: 12px; border-radius: 40px; background: transparent; color: #fff; border: 2px solid rgba(255,255,255,0.2);">
          <option value="" disabled selected>Select Role</option>
          <option value="freelancer">Freelancer</option>
          <option value="employer">Employer</option>
        </select>
      </div>

      <button type="submit" class="btn">Register</button>

      <div class="register-link">
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
