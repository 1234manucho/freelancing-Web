<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Job</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 1rem;
    }
    .btn-primary {
      background-color: #007bff;
      border-radius: 0.5rem;
    }
    .btn-secondary {
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm p-4">
          <h2 class="mb-4 text-primary">Apply for: {{ job.title }}</h2>

          <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item"><strong>Description:</strong> {{ job.description }}</li>
            <li class="list-group-item"><strong>Budget:</strong> ${{ job.budget }}</li>
            <li class="list-group-item"><strong>Deadline:</strong> {{ job.deadline }}</li>
          </ul>

          {% if success %}
            <div class="alert alert-success" role="alert">
              âœ… Application submitted successfully!
            </div>
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">Return to Dashboard</a>
          {% else %}
            <form method="post">
              <div class="mb-3">
                <label for="cover_letter" class="form-label">Cover Letter</label>
                <textarea id="cover_letter" name="cover_letter" rows="6" class="form-control" placeholder="Write a brief message explaining why you're a good fit..." required></textarea>
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit Application</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
