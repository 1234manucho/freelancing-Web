<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0a3d62, #2980b9);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 40px;
      background: #fff;
      color: #0a3d62;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .buttons a:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome find your desired job. After submitting appliactions wait for twenty minutes or less and confirm your email</h1>
    <p>Your trusted freelance platform for finding or posting jobs with ease.</p>
    <div class="buttons">
      <a href="/signup">Get Started</a>
      <a href="/login">Login</a>
    </div>
  </div>
</body>
</html>
