<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Your Work</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .submit-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: inline-block;
      animation: bounceIn 1s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    textarea {
      width: 300px;
      height: 120px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #00c6ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="submit-box">
    <h2>Submit Your Work</h2>
    <form method="POST">
      <textarea name="work" placeholder="Paste your work here..." required></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
