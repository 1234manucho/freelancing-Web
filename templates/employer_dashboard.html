!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Welcome, Employer!</h2>
    <a href="/post_job" class="btn btn-primary mb-4">Post New Job</a>
    <h4>Your Jobs</h4>
    {% for job in jobs %}
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ job.title }}</h5>
          <p class="card-text">{{ job.description }}</p>
          <p><strong>Budget:</strong> ${{ job.budget }} | <strong>Deadline:</strong> {{ job.deadline }}</p>
          <a href="/job/{{ job.id }}/applicants" class="btn btn-outline-info">View Applicants</a>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
