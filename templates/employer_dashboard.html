<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .dashboard-header {
      animation: fadeInDown 1s;
      color: #fff;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #4e54c8;
    }
    .btn-primary {
      background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
      border: none;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(30,60,114,0.15);
    }
    .btn-primary:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 32px rgba(30,60,114,0.25);
    }
    .card {
      border: none;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(44,62,80,0.08);
      background: rgba(255,255,255,0.95);
      animation: fadeInUp 0.8s;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 12px 48px rgba(44,62,80,0.13);
    }
    .card-title {
      color: #1e3c72;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .btn-outline-info {
      border-radius: 20px;
      border-width: 2px;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      color: #1e3c72;
      border-color: #1e3c72;
    }
    .btn-outline-info:hover {
      background: #1e3c72;
      color: #fff;
      border-color: #1e3c72;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .emoji {
      font-size: 1.3em;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 dashboard-header"><span class="emoji">üëî</span>Welcome, Employer!<span class="emoji">üíº</span></h2>
    <a href="/post_job" class="btn btn-primary mb-4 px-4 py-2 fs-5"><span class="emoji">‚ûï</span>Post New Job</a>
    <h4 class="mb-3" style="color:#fff;font-weight:600;"><span class="emoji">üìã</span>Your Jobs</h4>
    {% for job in jobs %}
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title"><span class="emoji">üìù</span>{{ job.title }}</h5>
          <p class="card-text">{{ job.description }}</p>
          <p>
            <span class="badge bg-info text-dark me-2"><strong>üí≤ Budget:</strong> ${{ job.budget }}</span>
            <span class="badge bg-warning text-dark"><strong>‚è∞ Deadline:</strong> {{ job.deadline }}</span>
          </p>
          <a href="/job/{{ job.id }}/applicants" class="btn btn-outline-info mt-2"><span class="emoji">üëÄ</span>View Applicants</a>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
